name: dev-1
on:
  push:
    branches:
      - main
    paths:
      - 'environments/dev-1/**'

  pull_request:
    paths:
      - 'environments/dev-1/**'

env:
  AWS_ACCOUNT_ID: 473671374008
  AWS_REGION: us-east-1

jobs:

  plan:
    environment:
      name: ${{ github.workflow }}
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      GITHUB_OAUTH_TOKEN: ${{ secrets.SRE_BOT_GRUNTWORK_OAUTH_TOKEN }}
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: debug
        run: |
          ls -lah "$GITHUB_WORKSPACE"
          ls -lah
          ls -lah "$GITHUB_WORKSPACE/environments"
          ls -lah "$GITHUB_WORKSPACE/environments/$GITHUB_WORKFLOW"
          echo "$GITHUB_WORKSPACE/environments/$GITHUB_WORKFLOW"
      - name: plan
        uses: distil/ecs-deploy-runner-github-action@main
        with:
          command: plan-all

  apply:
    needs: plan
    environment:
      name: ${{ github.workflow }}
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      GITHUB_OAUTH_TOKEN: ${{ secrets.SRE_BOT_GRUNTWORK_OAUTH_TOKEN }}
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: apply
        uses: distil/ecs-deploy-runner-github-action@main
        with:
          command: apply
